<div class="main-content d-flex align-items-center justify-content-center vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <div class="card">
          <div class="card-header" style="background-color: #E3DD9E;">
            <h4 class="card-title">Sign Up</h4>
            <p class="card-category">Add a new User</p>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm" #f="ngForm" class="contact-form" (ngSubmit)="Register()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email address" type="email" formControlName="email"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" 
                      formControlName="password">
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" 
                      formControlName="plainPassword">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a [routerLink]="['/login']"> You have an account? Log In</a>
                </div>

              </div>


              <button mat-raised-button type="submit" class="btn " style="background-color: #E3DD9E;">Add</button>
              <div class="clearfix">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
