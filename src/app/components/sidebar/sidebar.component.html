<div class="logo">
    <a class="simple-text">
      
Carbon FootPrint 
</a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav" *ngIf="(role=='ROLE_ADMIN')"  >
        <li routerLinkActive="active" *ngFor="let menuItem of menu" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            
        </li>
    </ul>

    <ul class="nav" *ngIf="(role=='ROLE_USER')"  >
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
            
        </li>
    </ul>

    <ul class="nav"  >
        <li routerLinkActive="active"  >
            <a class="nav-link">
                <i class="material-icons">ikram</i>
                <p (click)="deconnecter();">Log Out </p>
            </a>
            
        </li>
    </ul>
</div>
